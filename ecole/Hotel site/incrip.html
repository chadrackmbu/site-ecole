<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de forme avec Js</title>
    <link rel="stylesheet" href="awesome/css/all.min.css">
    <link rel="stylesheet" href="../Hotel site/style.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script." async></script>
</head>
<body>
  

  <div class="container"> 
    <div class="header">
        <h2>CrÃ©er un compte</h2>
    </div> 
    <form class="form" id="form">
        <div class="form-control">
            <label for="">Nom d'utilisateur</label>
            <input type="text" id="username" placeholder="Chadrack">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation"></i>
            <small>Message d'erreur</small>  
        </div>
        <div class="form-control">
            <label for="">Email</label>
            <input type="text" id="email" placeholder="chadrackmbupioka@gmail.com">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation"></i>
            <small>Message d'erreur</small>         
        </div>
        <div class="form-control">
            <label for="">Mot de passe</label>
            <input type="password" id="password" placeholder="chadrack">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation"></i>
            <small>Message d'erreur</small> 
        </div>
        <div class="form-control">
            <label for="">Confirmation de mot de passe</label>
            <input type="password" id="password2" placeholder="chadrack">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation"></i> 
            <small>Message d'erreur</small> 
        </div>
        <button class="submit"><i class="fas fa-user-plus"></i>  S'inscrire</button>
    </form>
  </div>  
</body>
</html>
